---
layout: default
---

<div class="container my-5">
    {{content}}
</div>

<div id="tree" class="container p-4"></div>
<style>
    .node {
      cursor: pointer;
    }
  
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }
  
    .node text {
      font: 12px sans-serif;
    }
  
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
