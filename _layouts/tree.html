---
layout: default
---

<div class="container my-5">

  <div class="container">
      <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
          <li class="breadcrumb-item"><a href="{{ '/glossary/' | relative_url }}">Glossary</a></li>
          <li class="breadcrumb-item active">{{ page.term }}</li>
      </ul>
  
      <div class="row" id="lightgallery">
          <div class="col-md-6" >
              <h2>{{ page.term }}</h2>
              <p>{{ page.definition }}</p>
              <p><a class="btn btn-clearwater btn-lg" id="gallery-open">View Gallery</a>
                  <a class="btn btn-outline-secondary btn-lg ml-2" href="{{ '/browse.html#' | append: page.subject | relative_url }}">Browse Records</a></p>
          </div>
          
          {% for item in objects %}
          {% if item.subjects contains page.term %}
          <div class="col-6 col-md-3">
              <div class="card mb-2">
                  <div>
                      <div class="gallery-img" data-src="{{ item.image_small }}">
                          <img src="{{ item.image_small }}" alt="{{ item.title | escape }}" alt="item thumbnail" class="img-fluid">
                      </div>
                  </div>
                  <div class="text-center my-2">
                      <p class="d-none d-md-block">{{ item.title }}</p>
                      <a href="{{ '/items/' | relative_url | append: item.objectid | append: '.html' }}" class="btn btn-outline-clearwater" title="image download">Item Record</a>
                  </div>
              </div>
          </div>
          {% endif %}
          {% endfor %}

      </div>
      <div class="text-center">
          <a class="btn btn-secondary" href="{{ '/glossary/' | relative_url }}" role="button">&laquo; Glossary</a>
      </div>
  </div>

</div>

<div id="tree" class="container p-4"></div>
<style>
    .node {
      cursor: pointer;
    }
  
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }
  
    .node text {
      font: 12px sans-serif;
    }
  
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
